    <div class="container mt-4">
      <h1>Entre em Contato</h1>
      <p>
        Fique à vontade para entrar em contato preenchendo o formulário abaixo
        ou conecte-se comigo nas redes sociais.
      </p>

      <div class="row">
        <div class="col-md-6">
          <form action="send_email.php" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar Mensagem
            </button>
          </form>
        </div>
